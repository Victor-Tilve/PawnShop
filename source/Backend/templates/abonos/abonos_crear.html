{% extends '_base.html' %} 
{% load static %}

{% block title %}
<title>Add loan</title>

<script src="https://code.jquery.com/jquery-3.6.0.js"></script>
<script src="https://code.jquery.com/ui/1.13.0/jquery-ui.js"></script>

<link href= "{% static 'css/autocomplete/jquery-ui.css' %}"
    rel="stylesheet" type="text/css" />  
{% endblock title %}

{% block css %}
<link
  rel="stylesheet"
  type="text/css"
  href="{% static 'css/loan/base.css' %}"
/>

<link
  rel="stylesheet"
  type="text/css"
  href="{% static 'css/loan/forms.css' %}"
/>

<meta
  name="viewport"
  content="user-scalable=no, width=device-width, initial-scale=1.0, maximum-scale=1.0"
/>

<meta name="robots" content="NONE,NOARCHIVE" />

{% endblock css %} 

{% block javascript %}
{% endblock javascript %}


{% block content %} 
  <!-- Content -->
  <div id="content" class="colM">
    <h1>Add abono</h1>

    <div id="content-main">
      <form method="post" id="abono_form" novalidate="">
        {% csrf_token %}
        <div>
          <fieldset class="module aligned">
            <div class="form-row field-prestamo">
              <div>
                <label class="required" for="id_prestamo"
                  >Prestamo:</label
                >

                <div class="related-widget-wrapper">
                  <input type="text" id="loan-name" >
                  <input type="hidden" id="loan-id" name="prestamo">
                    <script>
                      $( function() {
                            var availableTags = [
                            {% for loan in loans %}
                            {
                              value: "{{loan.pk}}",
                              label: "{{loan.cliente}}",
                              monto_prestado: "{{loan.monto_prestado}}",
                            },
                            {% endfor %}
                            // "{{cliente.pk}} {{cliente.nombre}} {{cliente.apellido}}",
                            // "{{cliente.nombre}}",
                            ];
                            $( "#loan-name" ).autocomplete({
                                                            minLength: 1,
                                                            source: availableTags,
                                                            focus: function( event, ui ) {
                                                              $( "#loan-name" ).val( ui.item.label + ' : ' + ui.item.monto_prestado );
                                                              return false;
                                                            },
                                                            select: function( event, ui ) {
                                                                                            $( "#loan-name" ).val( ui.item.label + ' : ' + ui.item.monto_prestado );
                                                                                            $( "#loan-id" ).val( ui.item.value );                  
                                                                                            return false;
                                                                                          }
                                                          })
                            .autocomplete( "instance" )._renderItem = function( ul, item ) {
                            return $( "<li>" )
                              .append( "<div>" + item.label + " : " + item.monto_prestado + "</div>" )
                              .appendTo( ul );
                              };
                        } );
                      </script>

                </div>
              </div>
            </div>

            <div class="form-row field-abono">
              <div>
                <label class="required" for="id_abono">Abono:</label>

                <input
                  type="number"
                  name="abono"
                  class="vIntegerField"
                  min="0"
                  required=""
                  id="id_abono"
                />
              </div>
            </div>
          </fieldset>

          <div class="submit-row">
            <input
              type="submit"
              value="Save"
              class="default"
              name="_save"
            />

            <input
              type="submit"
              value="Save and add another"
              name="_addanother"
            />
            
          </div>
        </div>
      </form>
    </div>

    <br class="clear" />
  </div>
  <!-- END Content -->
{% endblock content %}

{% block footer %} 
<div id="footer"></div>
{% endblock footer %}
