<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>T</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta content="A fully featured admin theme which can be used to build CRM, CMS, etc." name="description" />
    <meta content="Coderthemes" name="author" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <!-- App favicon -->
    <link rel="shortcut icon" href="assets/images/favicon.ico">

    <!-- Icons css -->

    <!-- App css -->
    <!-- build:css -->
    <link href="css/logincss.css" rel="stylesheet" type="text/css" />
    <!-- endbuild -->

</head>

<body class="bg-account-pages">

    <!-- Login -->
    <section>
        <div class="container">
            <div class="row">
                <div class="col-12">

                    <div class="wrapper-page">
                        <div class="account-pages">
                            <div class="account-box">

                                <!-- Logo box-->
                                <div class="account-logo-box">
                                    <h2 class="text-uppercase text-center">
                                        <a href="index.html" class="text-success">
                                            <span><img src="img/p.png" alt="" height="70"></span>
                                        </a>
                                    </h2>
                                </div>

                                <div class="account-content">
                                    <form action="#">
                                        <div class="form-group mb-3">
                                            <label for="emailaddress" class="font-weight-medium">Usuario</label>
                                            <input class="form-control" type="email" id="emailaddress" required=""
                                                placeholder="Colocar usuario">
                                        </div>

                                        <div class="form-group mb-3">


                                            <label for="password" class="font-weight-medium">Contraseña</label>
                                            <input class="form-control" type="password" required="" id="password"
                                                placeholder="Colocar contraseña">
                                        </div>

                                        <div class="form-group row text-center">
                                            <div class="col-12">
                                                <button class="btn btn-block btn-success waves-effect waves-light"
                                                    type="submit">Entrar</button>
                                            </div>
                                        </div>
                                    </form> <!-- end form -->


                                </div> <!-- end account-content -->

                            </div> <!-- end account-box -->
                        </div>
                        <!-- end account-page-->
                    </div>
                    <!-- end wrapper-page -->

                </div> <!-- end col -->
            </div> <!-- end row -->
        </div> <!-- end container -->
    </section>
    <!-- END HOME -->




</body>

</html>
